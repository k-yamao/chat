<ons-toolbar>
    <div class="left"><ons-back-button>back</ons-back-button></div>
    <div class="center">トーク</div>
    <div class="right"></div>
</ons-toolbar>
<ons-page class="timeline-page">
    <div class="timeline">
        <ons-list>
            <ons-list-item modifier="inset" class="list-item-container" ng-class="talkRowClass(talk.peopleID)" ng-repeat="talk in talkList">
              <div class="list-item-left">
                <img ng-src="{{talk.people.imageURL}}" class="avator">
              </div>
              <div class="list-item-right">
                <div class="list-item-content">
                  <div class="name">{{talk.people.nicname}}
                    <span class="lucent">{{talk.created|customDate4|nl2br}}</span>
                  </div>

                  <span class="desc" ng-bind-html="talk.msg|nl2br"></span>
                </div>
              </div>
            </ons-list-item>
        </ons-list>
    </div>
    <div class="msgbox">
        <button class="button img-btn" ng-click="sendImg();">画像</button>
        <textarea class="textarea textarea--transparent msg" autocomplete="off"  placeholder="Message" ng-model="talk.msg"></textarea>
        <button class="button send-btn" ng-click="sendMsg();">送信</button>
    </div>
</ons-page>
<style> 
    .img-btn {
        width:10%;
        margin: 0; 
        height:100%;
        float: left;
        border-radius: initial;
    }
    .msg {
        width:71%;
        height:100%;
        margin: 0; 
        padding: 5px;
        float: left;
        font-size: 15pt;
        
    }
    .send-btn {
        width:15%;
        margin: 0; 
        height:100%;
        float: right;
        border-radius: initial;
    }
    .msgbox{
        position: absolute;
        bottom: 0px;  
        width: 100%;
        height: 5%;
        border-top: 1px solid #ddd;
        
    }
    .timeline{
      margin: 0 auto;
      width: 100%;
      height: 95%; 
      overflow: auto;
    }
    .list-item-container {
      line-height: 1;
      font-size: 14px;
      padding: 15px 0px 15px 15px;
      overflow: hidden;
    }

    .list-item-left {
      width: 60px;
      margin-right: -60px;
      float: left;
    }

    .list-item-right {
      width: 100%;
      float: right;
    }

    .list-item-content {
      margin-left: 50px;
      margin-right: 30px;
    }

    .avator {
      width: 40px;
      height: 40px;
      border-radius: 3px;
      -webkit-border-radius: 3px;
    }

    .name {
      font-weight: 500;
      line-height: 16px;
      font-size: 15px;
      margin-bottom: 6px;
    }

    .desc {
      line-height: 16px;
    }

    .lucent {
      opacity: 0.4;
    }
</style>
