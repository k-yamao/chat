<ons-toolbar>
    <div class="left"><ons-back-button>back</ons-back-button></div>
    <div class="center">トーク</div>
    <div class="right"></div>
</ons-toolbar>
<ons-page class="timeline-page">
    <ons-list modifier="noborder" class="timeline-list">
        <ons-list-item class="timeline-li" modifier="noborder" ng-repeat="talk in talkList">
            <!--ons-row ng-show="talk.peopleID != people.peopleID"-->
            <ons-row ng-class="talkRowClass(talk.peopleID)">
                <ons-col width="50px" class="img-col">
                    <img ng-src="{{talk.people.imageURL}}" class="timeline-image">
                    <div ng-class="talkDateClass(talk.peopleID)" >{{talk.created|customDate4|nl2br}}</div>
                </ons-col>
                <ons-col class="msgcol">
                    <div ng-class="talkFrameClass(talk.peopleID)">
                        <div class="msgdiv" style="" ng-bind-html="talk.msg|nl2br"></div>
                    </div>
                    
                </ons-col>
                <!--ons-col class="datetime1">
                    <div ng-class="talkDateClass(talk.peopleID)">{{talk.created|customDate4}}</div>
                </ons-col-->
            </ons-row>
            <!--ons-row ng-show="talk.peopleID == people.peopleID">
                <ons-col class="datetime2">
                    <div class="timeline-date2">{{talk.created|customDate4}}</div>
                </ons-col>
                <ons-col class="msgcol">
                    <div class="msgFrame">
                        <div class="msgdiv" style="" ng-bind-html="talk.msg|nl2br"></div>
                    </div>
                </ons-col>
                <ons-col width="50px" class="img-col2">
                    <img ng-src="{{talk.people.imageURL}}" class="timeline-image" >
                </ons-col>
            </ons-row-->
        </ons-list-item>
      
    </ons-list>

    <div id="text-message-box-container">
        <textarea id="text-message-box" autocomplete="off" placeholder="" ng-model="talk.msg"></textarea>
        <button class="button" ng-click="sendMsg();">送信</button>
    </div>
    
    
    
</ons-page>
