<ons-page id="list-page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button>
              <ons-icon icon="ion-compose" fixed-width="false" style="font-size: 26px; vertical-align: -4px" ng-click="newBoardMsg();"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">タイムライン</div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="ion-ios-search-strong" fixed-width="false" style="font-size: 26px; vertical-align: -4px;"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-pull-hook ng-action="loadBoard($done)" var="loader">
    <span ng-switch="loader.getCurrentState()">
          <span ng-switch-when="initial"><ons-icon size="35px" icon="ion-arrow-down-a"></ons-icon> Pull down to refresh</span>
    <span ng-switch-when="preaction"><ons-icon size="35px" icon="ion-arrow-up-a"></ons-icon> Release to refresh</span>
    <span ng-switch-when="action"><ons-icon size="35px" spin="true" icon="ion-load-d"></ons-icon> Loading data...</span>
    </span>
    </ons-pull-hook>
    <ons-scroller  when-scrolled="loadMore()" style="height:100%">
        <ons-list-item modifier="" class="item" ng-repeat="item in boards">
           
            <ons-row>
                <ons-col width="60px"> 
                    <!--div class="item-thum"></div-->
                    <img ng-src="{{item.people.imageURL}}" class="thumbnail" ng-click="pushProfile(item.people)"/>
                </ons-col>
                <ons-col>
                    <header class="profilebox">
                        <span class="item-title">{{item.people.nicname}}</span>
                        <span class="item-label">{{item.created|customDate4}}</span>
                    </header>
                    <div class="profilebox">
                        <i class="fa fa-map-marker"></i>{{item.people.pref}}&nbsp;
                        <!--i class="fa fa-venus-mars"></i-->
                        <i class="fa fa-user"></i>{{item.people.sex}}&nbsp;
                        <i class="fa fa-birthday-cake"></i>{{item.people.birthDay|customDate3}}
                    </div>
                    <div ng-show="item.nicnameTo != ''" class="profilebox">To:&nbsp;{{item.nicnameTo}}</div>
                </ons-col>
            </ons-row>
            <ons-row>
                <p class="item-desc">
                    <span ng-bind-html="item.desc | customReadMore:0:200:'...'| nl2br"></span>
                </p>
            </ons-row>
            <ons-row>
                <i class="fa fa-reply list-icon" ng-click="newBoardMsg(item);"></i>
                <i class="fa fa-comment list-icon" ng-show="people.peopleID != item.peopleID" ng-click="signRoom(item);"></i>
                <i class="list-icon" ng-show="people.peopleID == item.peopleID"></i>
                <i class="fa fa-star list-icon"></i>
                <i class="fa fa-flag list-icon"></i>
            </ons-row>
        </ons-list-item>
        <ons-list-item ng-show="isLoading">
            <div class="loader-container">
              <ons-icon icon="spinner" size="40px" spin="true"></ons-icon>
            </div>
        </ons-list-item>
    </ons-scroller>
</ons-page>
  
  
<style>

   width: 40px; 
   margin: 10px auto;
   vertical-align: middle;
}

  line-height: 1;

}

  width: 55px;

  border-radius: 4px;

}
