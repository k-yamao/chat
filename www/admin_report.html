<ons-toolbar>
    <div class="left"><ons-back-button>戻る</ons-back-button></div>
    <div class="center">レポート</div>
</ons-toolbar>
<ons-page id="list-page">
    <ons-scroller  when-scrolled="loadMore()" style="height:100%">
        <ons-list-item modifier="noborder" class="item" ng-repeat="item in reports">
           
			<ons-row  modifier="noborder" >
               	レポートID：{{item.reportID}}
			</ons-row>
            <ons-row  modifier="noborder" >
                <p>内容</p><br/>
			</ons-row>
			<ons-row class="desc-row">
				<p ng-bind-html="item.desc | nl2br"></p>
            </ons-row>
            <ons-row  modifier="noborder" >
				<ons-col> 
                 	<button class="button" ng-click="removePeople(item.peopleID)">ピープルID:{{item.peopleID}} 削除</button>
                </ons-col>
				<ons-col> 
                 	<button class="button" ng-click="removeBoard(item)">ボードID {{item.boardID}}:削除</button>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <!--ons-list-item>
            <div class="loader-container">
				<ons-button modifier="button--outline" ng-click="nextBoard();">さらに読み込む</ons-button>
            </div>
        </ons-list-item-->
    </ons-scroller>
</ons-page>
<ons-modal var="modal">
    <ons-icon icon="ion-load-c" spin="true"></ons-icon>
    <br>
    <br> ネットワークに接続してください
</ons-modal>
