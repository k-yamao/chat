<ons-page>
<div class="login-form">
    <ons-button modifier="large" class="login-button" ng-click="movePage('setting.html');">設定</ons-button>
    <br>
    <ons-button modifier="large" class="login-button" ng-click="movePage('message.html');">メッセージ</ons-button>
    <br>

    <ons-button modifier="large" class="login-button" ng-click="movePage('main.html');">メイン</ons-button>

</div>
<ons-modal var="modal">
  <ons-icon icon="ion-load-c" spin="true"></ons-icon>
  <br>
  <br> Please wait.
</ons-modal>

<style>
.login-form {
  text-align: center;
  width: 80%;
  margin: 60px auto 0;
}

input[type=email], input[type=password] {
  display: block;

  margin: 0 auto;
  outline: none;
  padding-top: 24px;
  padding-bottom: 24px;
}

.login-button {
  width: 100%;
  margin: 0 auto;
}

.forgot-password {
  display: block;
  margin: 8px auto 0 auto;

</style>
