<ons-page>
  <ons-toolbar>
    <div class="center">
      気になる
    </div>
    <!--div class="right">
      <ons-toolbar-button>
        <ons-icon icon="ion-plus" fixed-width="false" style="vertical-align: -4px;"></ons-icon>
      </ons-toolbar-button>
    </div-->
  </ons-toolbar>

  <div class="navigation-bar">
    <div class="navigation-bar__center">
      <input type="search" ng-model="pickquery" class="text-input" style="width: 96%; margin: 6px auto 6px auto;" placeholder="Search">
    </div>
  </div>
  <ons-list class="person-list">
    <!--ons-list-header class="person-list-header">{{char}}</ons-list-header-->
    <ons-list-item class="person" modifier="tappable" ng-repeat="pick in picks|filter:pickquery">
      <ons-row ng-click="pushProfile(pick.people)">
        <ons-col width="40px">
        <img ng-src="{{pick.people.imageURL}}"  class="person-image">
        </ons-col>
        <ons-col class="person-name">
          {{pick.people.nicname}}
        </ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>
</ons-page>

<style>
.tab {
  line-height: 1;
}

.tab-icon {
  font-size: 22px;

}

  margin: 0;
  padding: 0;
  font-size: 12px;
}

.person-list {
  border-top: none;
}

  line-height: 1;
}

.person-list-header {
  opacity: 0.6;
}

  line-height: 44px;
}

  width: 30px;

  margin-top: 8px;

}
</style>
