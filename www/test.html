<ons-toolbar>
    <div class="left"><ons-back-button>back</ons-back-button></div>
    <div class="center">トークテスト</div>
    <div class="right"></div>
</ons-toolbar>
<ons-page class="timeline-page">
    <ons-list class="timeline-list" modifier="">
        <ons-list-item class="timeline-li" modifier="" ng-repeat="talk in tests">
            
            <ons-row ng-show="talk.peopleID != people.peopleID">
                <ons-col width="50px" class="img-col1">
                    <img ng-src="{{talk.people.imageURL}}" class="timeline-image">
                </ons-col>
                <ons-col style="max-width: 200px;">
                    <div class="popover__content" style="min-height: 40px;">
                    <div style="text-align:left;opacity:0.4; word-wrap: break-word;padding: 10px 10px 10px 10px;">
                        {{talk.msg}}<br>{{talk.msg}}
                    </div>
                    </div>
                </ons-col>
                <ons-col>
                    <div class="timeline-date1">{{talk.created|customDate4}}</div>
                </ons-col>
            </ons-row>
            <ons-row ng-show="talk.peopleID == people.peopleID">
                <ons-col>
                    <div class="timeline-date2">{{talk.created|customDate4}}</div>
                </ons-col>
                <ons-col style="max-width: 200px;">
                    <div class="popover__content" style="min-height: 40px;">
                        <div style="text-align:right;opacity:0.4; word-wrap: break-word;padding: 10px 10px 10px 10px;">
                            {{talk.msg}}
                        </div>
                    </div>
                </ons-col>
                <ons-col width="50px" class="img-col1" class="img-col2">
                    <img ng-src="{{talk.people.imageURL}}" class="timeline-image" >
                </ons-col>
            </ons-row>
                
        </ons-list-item>
      
    </ons-list>

    <div id="text-message-box-container">
        <textarea id="text-message-box" autocomplete="off" placeholder="Type your text ..." ng-model="talk.msg"></textarea>
        <button class="button" ng-click="sendMsg();">送信</button>
        <!--span id="btn-fileupload" class="glyphicon glyphicon-file" aria-hidden="true"></span-->
        <!--input type="file" name="photo" id="file-input" style="display:none"-->
    </div>
    
    
    
</ons-page>
